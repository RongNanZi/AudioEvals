multi-libri-asr:
  class: audio_evals.base.EvalTaskCfg
  args:
    dataset: alei_asr
    prompt: multi-libri
    model: qwen-audio
    evaluator: wer
    agg: wer

alei_asr:
  class: audio_evals.base.EvalTaskCfg
  args:
    dataset: alei
    prompt: alei
    model: qwen-audio
    evaluator: cer
    agg: mean


KeSpeech:
  class: audio_evals.base.EvalTaskCfg
  args:
    dataset: KeSpeech
    prompt: multi-libri
    model: qwen-audio
    post_process: ['json_content']
    evaluator: cer
    agg: wer-zh
